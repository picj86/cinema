<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/mainLayout">

<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="pageHeader">

		<section class="content-header">
			<h1>
				Theater <small> </small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{'/home'}"><i class="fa fa-home"></i> Home</a></li>
				<li class="active"><i class="fa fa-home"></i> Theater</li>
			</ol>
		</section>

	</div>
	<div layout:fragment="content">
		<!-- Default box -->
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">View Theater</h3>

				<div class="box-tools pull-right">
					<div class="box-tools">
						<div class="input-group" style="width: 150px;">
							<a class="btn btn-sm btn-default" th:href="@{/theater/new}"><i
								class="fa fa-plus-circle"></i> New Cinema</a>
						</div>
					</div>
					<button type="button" class="btn btn-box-tool"
						data-widget="collapse" data-toggle="tooltip" title="Collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove"
						data-toggle="tooltip" title="Remove">
						<i class="fa fa-times"></i>
					</button>
				</div>

			</div>
			<div class="box-body">

				<div class="row">
					<div class="col-xs-12">

						<!-- /.box-header -->
						<div class="box-body">
							<table class="table table-bordered table-hover">
								<thead>
									<tr>
										<th>Name</th>
										<th>Total Screens</th>
										<th>Platinum (Rs.)</th>
										<th>Gold (Rs.)</th>
										<th>Sliver (Rs.)</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cin,iterStat : ${cinemas}">
										<td th:text="${cin.name}">Name</td>
										<td th:text="${cin.totalscreen}">Total Screens</td>
										<td th:text="${cin.platinumrate}">Platinum (Rs.)</td>
										<td th:text="${cin.goldrate}">Gold (Rs.)</td>
										<td th:text="${cin.silverrate}">Sliver (Rs.)</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>


			</div>
			<!-- /.box-body -->
			<div class="box-footer">Footer</div>
			<!-- /.box-footer-->
		</div>
		<!-- /.box -->

	</div>

</body>

</html>
